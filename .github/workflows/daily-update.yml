name: Daily Vercel Update
on:
  schedule:
    # Executa às 5:00 AM UTC todos os dias (ajuste para seu fuso horário)
    - cron: '0 5 * * *'
  workflow_dispatch: # Permite execução manual também

# Permissões necessárias para o GitHub Actions
permissions:
  contents: write
  actions: read

jobs:
  trigger-vercel-redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Trigger data refresh and update
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          # Primeiro, chama a API para atualizar dados frescos do Moodle
          if [ -n "$CRON_SECRET" ]; then
            echo "🔄 Refreshing Moodle data via API..."
            # Usar a URL principal do deployment
            VERCEL_URL="https://moodle-dashboard.vercel.app"
            
            # Fazer a requisição e aguardar até 60 segundos por uma resposta
            echo "⏱️  Aguardando resposta da API (timeout: 60s)..."
            curl -f --max-time 60 "${VERCEL_URL}/api/auto-update?token=${CRON_SECRET}&refresh_data=true" || echo "⚠️  API call failed or timed out, continuing with git update..."
            
            # Aguardar tempo adicional para processamento
            echo "⏳ Aguardando processamento completo..."
            sleep 10
          else
            echo "⚠️  CRON_SECRET not set, skipping API data refresh"
          fi
          
          # Depois, cria commit para forçar rebuild no Vercel
          echo "📝 Creating commit for Vercel rebuild..."
          echo "Last updated: $(date)" > .vercel-update
          echo "Data refresh triggered: $(date)" >> .vercel-update
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .vercel-update
          git commit -m "chore: daily auto-update + data refresh $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
